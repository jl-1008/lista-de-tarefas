<!-- task_list.html: Lista todas as tarefas do projeto -->
{% load static %} 
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Minhas Tarefas</h1>
    <!-- Link para criar uma nova tarefa -->
    <a href="{% url 'task_new' %}">Nova Tarefa</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - 
                <!-- Link para editar a tarefa, passando o ID como parâmetro -->
                <a href="{% url 'task_edit' task.id %}">Editar</a>
                <!-- Link para deletar a tarefa -->
                <a href="{% url 'task_delete' task.id %}">Deletar</a>
                <!-- Link para ver os detalhes da tarefa -->
                <a href="{% url 'task_detail' task.id %}">Detalhes</a>
            </li>
        {% endfor %}
    </ul>
    <!-- Mostra se o usuário está logado ou não -->
    {% if user.is_authenticated %}
        <p>Bem-vindo, {{ user.username }}! <a href="{% url 'logout' %}">Sair</a></p>
    {% else %}
        <p><a href="{% url 'login' %}">Entrar</a></p>
    {% endif %}
</body>
</html>
