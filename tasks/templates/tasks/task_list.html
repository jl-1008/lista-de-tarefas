<!-- task_list.html: Lista todas as tarefas do projeto -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Minhas Tarefas</h1>
    <!-- Link para criar uma nova tarefa -->
    <a href="{% url 'task_new' %}">Nova Tarefa</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - 
                <!-- Link para editar a tarefa, passando o ID como parÃ¢metro -->
                <a href="{% url 'task_edit' task.id %}">Editar</a>
                <!-- Link para deletar a tarefa -->
                <a href="{% url 'task_delete' task.id %}">Deletar</a>
                <!-- Link para ver os detalhes da tarefa -->
                <a href="{% url 'task_detail' task.id %}">Detalhes</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
