{% load static %}  <!-- Carrega a tag para usar arquivos estáticos como CSS-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Inclui o arquivo CSS -->
</head>
<body>
    <div class="container"> <!-- Contêiner para centralizar -->
        <h1>Criar Conta</h1> <!-- Título da página -->
        <form method="post"> <!-- Formulário para registrar um novo usuário -->
            {% csrf_token %} <!-- Token CSRF para segurança -->
            {{ form.as_p }} <!-- Renderiza o formulário de registro -->
            {% if form.errors %}
                <p style="color: red;">Por favor, corrija os erros abaixo:</p>
                {{ form.errors }}
            {% endif %}
            <button type="submit" class="btn">Registrar</button> <!-- Botão estilizado -->
        </form>
        <p>Já tem conta? <a href="{% url 'login' %}" class="btn">Faça login</a></p> <!-- Link estilizado -->
    </div>
</body>
</html>
