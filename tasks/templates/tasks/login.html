{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  <!-- Inclui CSS -->
</head>
<body>
    <div class="container">  <!-- Contêiner para centralizar -->
        <h1>Entrar</h1>  <!-- Título -->
        <form method="post">  <!-- Formulário de login -->
            {% csrf_token %}  <!-- Token de segurança -->
            {{ form.as_p }}  <!-- Renderiza campos: username, password -->
            {% if error %}
                <p style="color: red;">{{ error }}</p>  <!-- Mensagem de erro -->
            {% endif %}
            <button type="submit" class="btn">Entrar</button>  <!-- Botão estilizado -->
        </form>
        <p>Não tem conta? <a href="{% url 'register' %}" class="btn">Registre-se</a></p>  <!-- Link estilizado -->
    </div>
</body>
</html>
