{% load static%}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Tarefa</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Inclui CSS -->
</head>
<body>
    <h1>Editar Tarefa</h1> <!-- Título -->
    <form method="post"> <!-- Formulário para editar tarefa -->
        {% csrf_token %}
        {{ form.as_p }} <!-- Renderiza campos: title, description, due_date, completed -->
        <button type="submit">Salvar</button> <!-- Botão de envio -->
    </form>
    <a href="{% url 'task_list' %}">Voltar para a lista</a> <!-- Link para lista -->
</body>
</html>
