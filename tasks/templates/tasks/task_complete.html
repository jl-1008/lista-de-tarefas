<!-- tasks/templates/tasks/task_complete.html -->
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Completar Tarefa</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Completar Tarefa</h1>
    <!-- Mensagem de confirmação -->
    <p>Confirmar conclusão de "{{ task.title }}?"</p>
    <!-- Formulário para confirmar -->
    <form method="post"> <!-- Formulário para compatibilidade, mas link usa GET -->
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'task_complete' task.id %}">Completar agora</a>  <!-- Link para completar -->
    <a href="{% url 'task_list' %}">Voltar</a>  <!-- Link para lista -->
</body>
</html>
