<!-- task_new.html: Formulário para criar uma nova tarefa -->
{% load static %} 
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Tarefa</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Nova Tarefa</h1>
    <!-- Formulário para enviar os dados da nova tarefa -->
    <form method="post" action="{% url 'task_new' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar</button>
    </form>
    <!-- Link para voltar à lista de tarefas -->
    <a href="{% url 'task_list' %}">Voltar para a lista</a>
</body>
</html>
