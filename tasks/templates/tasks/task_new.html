{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Tarefa</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">  <!-- Inclui CSS -->
</head>
<body>
    <div class="container">  <!-- Contêiner para centralizar -->
        <h1>Nova Tarefa</h1>  <!-- Título -->
        <form method="post">  <!-- Formulário para nova tarefa -->
            {% csrf_token %}  <!-- Token de segurança -->
            {{ form.as_p }}  <!-- Renderiza campos: title, description, due_date, completed -->
            <button type="submit">Salvar</button>  <!-- Botão de envio -->
        </form>
        <a href="{% url 'task_list' %}">Voltar</a>  <!-- Link para lista -->
    </div>
</body>
</html>
